<div>
    <form class="form gray-background" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="storeName">Store name</label>
                <select formControlName="store" id="storeName" class="userInput">
                    <option *ngFor="let store of stores"
                    [ngValue]="store"> {{ store.storeName }} </option>
                </select>
            </div>
        </div>
        <div class="grid grid-3 white-background" formGroupName="storeInfo">
            <div class="form-group">
                <label for="date">Date</label>
                <!--Couldn't get type="date" to display the date in dd-MM-yyyy format-->
                <input type="string" class="userInput" formControlName="date">
            </div>
            <div class="form-group">
                <label for="storeAddress">Store Address</label>
                <input type="text" class="userInput" formControlName="storeAddress">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Store Phone Number</label>
                <input type="text" class="userInput" formControlName="phoneNumber">
            </div>
        </div>
        <div class="grid grid-3" formGroupName="userInfo">
            <div class="form-group">
                <label for="servedBy">Served by</label>
                <input type="text" class="userInput" formControlName="servedBy">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="userInput" formControlName="email">
            </div>
        </div>
        <div class="grid grid-3" formGroupName="packagePaymentInfo">
            <div class="form-group">
                <label for="btBroadbrend">BT broadbrend is</label>
                <input type="text" class="userInput" formControlName="btBroadbrend">
            </div>
            <div class="form-group">
                <label for="btTvPackage">BT TV package is</label>
                <input type="text" class="userInput" formControlName="btTvPackage">
            </div>
            <div class="form-group">
                <label for="sportPackage">Sport package is</label>
                <!--Couldn't get type="date" to display the date in dd-MM-yyyy format-->
                <input type="date" class="userInput" formControlName="sportPackage">
            </div>
            <div class="form-group">
                <label for="monthlyCharge">Monthly charge</label>
                <input type="text" class="userInput" formControlName="monthlyCharge">
            </div>
            <div class="form-group">
                <label for="upfrontFee">Upfront fee</label>
                <input type="text" class="userInput" formControlName="upfrontFee">
            </div>
            <div class="form-group">
                <label for="installmentsOfPayment">Installments of payment</label>
                <select class="userInput userInput-half" formControlName="installmentsOfPayment">
                    <option *ngFor="let installments of counter(5); let i = index" [value]="i+1">{{ i+1 }}</option>
                </select>
            </div>
        </div>
        <div class="grid grid-2">
            <div class="form-group">
                <label for="otherInfo">Other handy information:</label>
                <input type="textfield" class="userInput" formControlName="otherInfo">
            </div>
        </div>
        <div class="form-buttons">
            <button type="button" (click)="onResetForm()">Reset</button>
            <button type="submit" [disabled]="!isFormValid()">Submit</button>
        </div>
    </form>
</div>
